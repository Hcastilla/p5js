<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		*{
			margin: 0 0 0 0;

</head>
<body>
	<script type="text/javascript">
		
		var k = 4/3;

		var a = 0;
		var x = 0;
		var y = 0;

		var yoff = 0;

		var puntos = [];

		function setup(){
			createCanvas(windowWidth, windowHeight, WEBGL);
			background(0);

		}

		function draw(){
			
			/*
			translate(width/2, height/2);


			x  = cos(k*a) * cos(a) * 100;
			y  = cos(k*a) * sin(a) * 100;

			stroke(255,255,255);
			
			point(x,y);
			a += 0.01;
			*/

			
			background(0);
			
			orbitControl();

			rotateX(frameCount* -0.01);
			rotateZ(frameCount* 0.01);

			var xoff = 0;
			x  = cos(k*a) * cos(a) * 300;
			y  = cos(k*a) * sin(a) * 300;

			puntos.push(createVector(x, y));


			ambientLight("#5E0101");

			

			for(i in puntos){
				push();
				translate(puntos[i].x, puntos[i].y);

				pointLight(255, 22, 1);
				ambientMaterial(255);

				sphere(5); 
				a += 0.01;
				pop();


			}	

			yoff += 0.01;
			
		}
	</script>
</body>
